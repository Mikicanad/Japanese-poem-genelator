<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Japanese AI Poem Generator</title>

</head>
<body>
    <div class="container">
 <header>
  <h1>Welcome to the Japanese AI Poem Generator</h1>
 </header>
<main>
   <form id="poem-generator-form">
    <input type="text" 
    placeholder="Enter the topic of the Japanese poem" 
    autofocus
    required
    autocomplete="off"
    class="instructions"/>
   <input type="submit" class="submit-button"/>
</form>
<div class="poem" id="poem"></div>

</main>
<footer>
    This AI project was coded by <a href="https://github.com/" target="_blank">Miki</a> and is <a href="https://github.com/Mikicanad/Japanese-poem-genelator" target="_blank">open-sourced on Github</a>
    and hosted on <a href="https://shecodes-japanese-aipoem-project.netlify.app/" target="_blank">netlify </a>
 </footer>
</div>
<script src="src/index.js"></script>
</body>


</html>
